<!DOCTYPE html>
<html lang="en">
<head th:include="common/header_css :: commonHeader('Love Mao!')">
</head>

<body class="nav-md">
	<div class="container body">
		<div class="main_container">

			<!-- left menu -->
			<div th:replace="common/left_menu :: left_menu"></div>
			<!-- left menu -->
			<!-- top navigation -->
			<div th:replace="common/topnavigation :: top_nav"></div>
			<!-- /top navigation -->

			<!-- page content -->
			<div class="right_col" role="main">

				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12">

						<form class="form-horizontal form-label-left" novalidate="">

							<span class="section">Personal Info</span>

							<div class="item form-group">
								<label class="control-label col-md-3 col-sm-3 col-xs-12"
									for="name">项目<span class="required">*</span>
								</label>
								<div class="col-md-6 col-sm-6 col-xs-12">
									<input id="name" class="form-control col-md-7 col-xs-12"
										data-validate-length-range="6" name="name"
										placeholder="both name(s) e.g Jon Doe" required="required"
										type="text" />
								</div>
							</div>
							<div class="item form-group">
								<label class="control-label col-md-3 col-sm-3 col-xs-12"
									for="email">类别<span class="required">*</span>
								</label>
								<div class="col-md-6 col-sm-6 col-xs-12">
									<input type="email" id="email" name="email" required="required"
										class="form-control col-md-7 col-xs-12" />
								</div>
							</div>
							<div class="item form-group">
								<label class="control-label col-md-3 col-sm-3 col-xs-12"
									for="email">金额<span class="required">*</span>
								</label>
								<div class="col-md-6 col-sm-6 col-xs-12">
									<input type="email" id="email2" name="confirm_email"
										data-validate-linked="email" required="required"
										class="form-control col-md-7 col-xs-12" />
								</div>
							</div>
							<div class="item form-group">
								<label class="control-label col-md-3 col-sm-3 col-xs-12"
									for="number">币种<span class="required">*</span>
								</label>
								<div class="col-md-6 col-sm-6 col-xs-12">
									<input type="number" id="number" name="number"
										required="required" data-validate-minmax="10,100"
										class="form-control col-md-7 col-xs-12" />
								</div>
							</div>
							<div class="ln_solid"></div>
							<div class="form-group">
								<div class="col-md-6 col-md-offset-3">
									<button id="send" type="submit" class="btn btn-success">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<!-- /page content -->

			<!-- footer content -->
			<footer> </footer>
			<!-- /footer content -->
		</div>
	</div>

	<div th:include="common/header_js :: headerJs"></div>
	<script type="text/javascript"
		th:src="@{/resources/vendors/validator/validator.js}" />

</body>
</html>
