<!DOCTYPE html>
<html lang="en">
<head th:fragment="commonHeader(title)">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title th:text="${title}" />

<!-- Bootstrap -->
<link rel="stylesheet" type="text/css"
	th:href="@{/resources/vendors/bootstrap/dist/css/bootstrap.min.css}" />
<!-- Font Awesome -->
<link rel="stylesheet" type="text/css"
	th:href="@{/resources/vendors/font-awesome/css/font-awesome.min.css}" />
<!-- NProgress -->
<link rel="stylesheet" type="text/css"
	th:href="@{/resources/vendors/nprogress/nprogress.css}" />
<!-- iCheck -->
<link rel="stylesheet" type="text/css"
	th:href="@{/resources/vendors/iCheck/skins/flat/green.css}" />

<!-- bootstrap-progressbar -->
<link rel="stylesheet" type="text/css"
	th:href="@{/resources/vendors/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css}" />
<!-- JQVMap -->
<link rel="stylesheet" type="text/css"
	th:href="@{/resources/vendors/jqvmap/dist/jqvmap.min.css}" />
<!-- bootstrap-daterangepicker -->
<link rel="stylesheet" type="text/css"
	th:href="@{/resources/vendors/bootstrap-daterangepicker/daterangepicker.css}" />
<!-- Custom Theme Style -->
<link rel="stylesheet" type="text/css"
	th:href="@{/resources/css/custom/custom.min.css}" />
</head>

</html>
